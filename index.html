<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index-style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="img-bg-top" src="images/bg-pattern-top.svg" alt="" />
    <img class="img-bg-bottom" src="images/bg-pattern-bottom.svg" alt="" />
    <main>
      <div class="container-profile-card">
        <div class="header">
          <img
            class="profile-photo"
            src="images/image-victor.jpg"
            alt="profile photo"
          />
        </div>
        <div class="container-info">
          <h5>Victor Crest <span>26</span></h5>
          <p>London</p>
        </div>

        <ul class="container-stats">
          <li>
            <h5>80K</h5>
            <h6>Followers</h6>
          </li>
          <li>
            <h5>803K</h5>
            <h6>Likes</h6>
          </li>
          <li>
            <h5>1.4K</h5>
            <h6>Photos</h6>
          </li>
        </ul>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/EdisonPadilla">Edison Padilla</a>.
      </div>
    </main>
  </body>
</html>
